<aside class="sidebar-container">
  <h1>{{ title }}</h1>
  <div class="menus">
    <ul>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'intro')"
        class="menu-item"
        >
        <a (click)="toSiteIntro()">{{'introduction'|translate}}</a>
      </li>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'service-guide')"
        class="menu-item"
        >
        <a (click)="toServiceGuide()">{{"guide" | translate}}</a>
      </li>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'collected-info')"
        class="menu-item"
        >
        <a (click)="toCollectedInfo()">{{'infoPolicy' | translate}}</a>
      </li>
      <li
        [ngStyle]="selectedStyleObject(currentMenu == 'member-policy')"
        class="menu-item"
        >
        <a (click)="toMemberPolicy()">{{'accountPolicy' | translate}}</a>
      </li>
    </ul>
  </div>
</aside>
